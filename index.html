<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Lesen Trainieren</title>
</head>
<body>
  <div class="app-container">
    <h1>Lesen Trainieren</h1>
    <div id="word-display" class="word-display">Start</div>
    <button id="new-word-button">Neues Wort</button>
    <button id="read-word-button">Lesen</button>
    <div>
      <label for="display-duration">Einblenddauer (Sekunden):</label>
      <select id="display-duration">
        <option value="0.5">0.5</option>
        <option value="1">1</option>
        <option value="1.5">1.5</option>
        <option value="2">2</option>
        <option value="2.5">2.5</option>
        <option value="3">3</option>
        <option value="3.5">3.5</option>
        <option value="4">4</option>
      </select>
    </div>
    <div id="feedback"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
